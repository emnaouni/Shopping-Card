<!DOCTYPE html>

<head>
  <script src="https://kit.fontawesome.com/f00a104eb6.js" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Shopping Card</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand " href="#">Shopping Card</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav main-menu d-flex">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item dropdown ml-auto">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Account
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" href="#">Setting</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://downtownnaperville.com/wp-content/uploads/2019/02/Spring-Style-PIC-e1550085807117.jpg"
          alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://lacanau-pass.com/wp-content/uploads/2019/03/bandeau-act-shopping.png" class="d-block w-100"
          alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.incimages.com/uploaded_files/image/970x450/getty_663974538_353364.jpg"
          class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <div>
          <th id=" head-col" colspan="6" scope="col "><h5>Shopping bag Total :</h5> <span id="total">0 $</span></th>
        </div>

      </tr>
    </thead>
    <tbody>
      <tr id="tr1">
        <th scope="row"><i id="delete1" class="fas fa-times" ></i> <i class="fas fa-heart"></i>
        </th>
        <td class="w-25"><img
            src="https://www.cdiscount.com/pdt2/6/4/5/1/700x700/afs2009722324645/rw/sac-chaine-luxe-marque-de-luxe-sac-a-main-de-luxe.jpg"
            alt="..." class="img-fluid img-thumbnail">

        </td>
        <td>Sac Noir</td>
        <td><i class="fas fa-plus" ></i> <span id="first1" >0</span><i class="fas fa-minus"></i></td>
        <td>100$</td>
      </tr>
      <tr>
        <th scope="row"><i class="fas fa-times plus" ></i> <i class="fas fa-heart"></i></th>
        <td class="w-25"><img
            src="https://www.cdiscount.com/pdt2/6/4/5/1/700x700/afs2009722324645/rw/sac-chaine-luxe-marque-de-luxe-sac-a-main-de-luxe.jpg"
            alt="..." class="img-fluid img-thumbnail">

        </td>
        <td>Sac Noir</td>
        <td><i class="fas fa-plus" ></i><span id="first2" >0</span><i class="fas fa-minus" ></i></td>
        <td>80$</td>
      </tr>
      <tr>
        <th scope="row" class="mx-auto"><i class="fas fa-times" ></i> <i
            class="fas fa-heart"></i></th>
        <td class="w-25"><img
            src="https://www.cdiscount.com/pdt2/6/4/5/1/700x700/afs2009722324645/rw/sac-chaine-luxe-marque-de-luxe-sac-a-main-de-luxe.jpg"
            alt="..." class="img-fluid img-thumbnail">

        </td>
        <td>Sac Noir</td>
        <td><i class="fas fa-plus" ></i><span id="first3" >0</span><i class="fas fa-minus" ></i></td>
        <td>20$</td>
      </tr>
    </tbody>
  </table>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="fichier.js"></script>

</html>
